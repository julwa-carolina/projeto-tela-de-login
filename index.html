<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/mobile-first.css" media="all">
    <link rel="stylesheet" href="estilos/medias.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam praesentium amet consequuntur earum omnis hic illo.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="Digite o seu email" required autocomplete="email" maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" required minlength="8" maxlength="8" autocomplete="current-password">
                    </div> 
                    <input class="botao" type="submit" value="Entrar">
                    <button class="botao">Esqueci minha senha</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
